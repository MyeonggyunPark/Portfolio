{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS 로드 / Load Tailwind CSS -->
  <link href="{% static 'dist/output.css' %}" rel="stylesheet">

  <!-- JavaScript 메인 로직 로드 / Load main JavaScript -->
  <script src="{% static 'js/main.js' %}" defer></script>

  <title>Document</title>
</head>
<body class="m-20">

<!-- 테이블 주문 목록 버튼 / Table order buttons -->
<div class="mb-6">
  <h2 class="text-lg font-bold mb-2">🪑 Table</h2>
  <div class="flex gap-4">
    {% for num in table_info.numbers %}
      <button onclick="loadOrder('{{ table_info.type }}', {{ num }})"
              class="w-20 h-20 border rounded-lg bg-white hover:bg-gray-100 text-lg font-bold shadow">
        {{ num }}
      </button>
    {% endfor %}
  </div>
</div>

<!-- 대기 주문 목록 버튼 / Waiting order buttons -->
<div class="mb-6">
  <h2 class="text-lg font-bold mb-2">⏳ Waiting</h2>
  <div class="flex gap-4">
    {% for num in waiting_info.numbers %}
      <button onclick="loadOrder('{{ waiting_info.type }}', {{ num }})"
              class="w-20 h-20 border rounded-lg bg-white hover:bg-gray-100 text-lg font-bold shadow">
        {{ num }}
      </button>
    {% endfor %}
  </div>
</div>

<!-- 주문 상세 모달 오버레이 / Modal overlay for order detail -->
<div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">

    <!-- ❌ 닫기 버튼 / Close modal button -->
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-2xl font-bold">
      &times;
    </button>

    <!-- 주문 상세 내용 렌더링 영역 / Order detail content (loaded via JavaScript) -->
    <div id="modal-content" class="space-y-4">
      <!-- JavaScript에서 동적으로 주입됨 / Injected by JavaScript -->
    </div>

  </div>
</div>

</body>
</html>
